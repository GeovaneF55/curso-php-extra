<h1>Vídeo</h1>

<video id="myvideo" width="800" height="450"
    controls autoplay
    controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag vídeo.
</video>

<div wm-progress="myvideo" class="progress">
    <div></div>
</div>

<div>
    <button wm-play="myvideo">Play</button>
    <button wm-pause="myvideo">Pause</button>
</div>

<style>
    .progress {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progress div {
        background-color: red;
        color: white;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>
