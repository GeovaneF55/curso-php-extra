<h1>Tags Não Visuais</h1>

<!-- 
    Tags Semânticas...

    section - agrupamento temático de conteúdo
    article - conteúdo auto-contido
    header - cabeçalho
    footer - rodapé
    nav - navegação (Agrupa os links) 
    aside - conteúdo lateral
    details - Exibe detalhes que podem ser exibidos ou escondidos
    summary - Exibe ou esconde o conteúdo de um elemento details
    main - conteúdo principal

    As famosas...

    div - divisão de conteúdo ou seção
    span - elemento de texto (agrupar elementos inline)
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="different">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .different {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
