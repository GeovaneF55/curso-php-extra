<html>
    <head>
        <title>Um pouco de CSS</title>
        <link rel="stylesheet" href="tinycss.css">
        <style>
            h1 {
                font-size: 20px;
            }

            .redBackground {
                background-color: red;
            }

            .bold {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id="mainText">Texto 1</span>
        <br>
        <span class="redBackground bold">Texto 2</span>
        <br>
        <span class="redBackground" wm-attrib>Texto 3</span>
        <br>
        <span style="display: none;">Texto 4</span>
    </body>
</html>
