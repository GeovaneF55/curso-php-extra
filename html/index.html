<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
        <style>
            #content {
                padding: 30px 0px;
            }
        </style>
    </header>
    <nav>
        <a href wm-nav="exercises/test.html">00 - Teste</a>|
        <a href wm-nav="exercises/temp.html">01 - Temp</a>|
        <a href wm-nav="exercises/pureText.html">02 - Texto Puro</a>|
        <a href wm-nav="exercises/text1.html">03 - Tag para Textos 01</a>|
        <a href wm-nav="exercises/text2.html">04 - Tag para Textos 02</a>
        <a href wm-nav="exercises/lists.html">05 - Listas</a>
        <a href wm-nav="exercises/nestedList.html">06 - Lista Aninhada</a>
    </nav>
    <section id="content"></section>
    <footer>
        Curso de Web moderno
    </footer>
    <script>
        document.querySelectorAll("[wm-nav]").forEach(link => {
            const content = document.getElementById('content')

            link.onclick = function (e) {
                e.preventDefault()
                
                fetch(link.getAttribute("wm-nav"))
                    .then(resp => resp.text())
                    .then(html => content.innerHTML = html)
            }
        })
    </script>
</body>
</html>
